<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Quadra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agendamento de Quadra Esportiva</h1>
        <form id="agendForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="name" required>
            
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
            
            <fieldset>
                <legend>Horários Disponíveis                    
                </legend>           
            <select id="horario" class="time" required>
              <option value="time" selected=>Selecione um horário</option>
              <option>17:00</option>
              <option>18:00</option> 
              <option>19:00</option>
              <option>20:00</option>                      
            </select>  	
            </fieldset><br><br>	
            
            <button type="submit">Agendar</button>
            <button id="verAgendamentos">Ver Horários Agendados</button>
        <div id="message"></div>
        <div id="listaDAgend"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
