<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Quadra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agendamento de Quadra Esportiva</h1>
        <form id="agendForm">
            
            <fieldset>
                <div class="row">
                    <div class="column">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
            
                    <div class="column">
                        <label for="esporte">Esportes </label>
                        <select id="esporte" name="esporte" required>
                            <option value="futebol">Futebol</option>
                            <option value="volei">Vôlei</option>
                        </select>
                    </div>
                </div>

                <fieldset>
                    <div class="row">
                        <div class="column">
                            <label for="data">Data:</label>
                            <input type="date" id="data" name="data" required>
                        </div>
                        <div class="column">
                            <label for="horario">Horários Disponíveis:</label>
                            <select id="horario" name="horario" required>
                                <option>08:00</option>
                                <option>09:00</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </fieldset>
            <button type="submit">Agendar</button>
        </form>

        <a href="agendamentos.html"><button>Ver Horários Agendados</button>
        <div id="message"></div>
        <div id="listaDAgend"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
